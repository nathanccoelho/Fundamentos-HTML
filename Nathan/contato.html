    <header>
        <h1>Entre em Contato</h1>
        <label for="nome">Nome:</label> <br>
        <input type="text" id="nome" onkeyup="validarNome()"><br>
        <div id="txtNome"></div>

        <label for="email">Email:</label><br>
        <input type="email" id="email" onkeyup="validarEmail()"><br>
        <div id="txtEmail"></div>

        <label for="assunto">Assunto:</label><br>
        <textarea name="assunto" id="assunto" cols="60" rows="5" onkeyup="validarAssunto()"></textarea> <br>
        <div id="txtAssunto"></div>
        <button onclick="enviar()">Enviar</button>


    </header>
