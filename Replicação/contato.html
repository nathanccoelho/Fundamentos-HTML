        <div class="logo">
           <img class="icone" src="assets/img/Cópia_de_IMG_9387-removebg-preview.png" alt="Foto nathan">

        <ul class="menu">
            <li><a href="index.html">Home</a></li>

    </div>

    <main class="container_contato">
            <section id="formulario_mensagem">
                <h3 class="text_center">Contato</h3>
                    <form>
                        <div class="campos-form">
                            <label for="nome">Nome:</label>
                            <input onkeyup="validarNome()" id="nome" name="nome" type="text"
                                placeholder="Insira o seu nome completo">
                            <div id="txtNome"></div>
                        </div>
    
                        <div class="campos-form">
                            <label for="email">E-mail:</label>
                            <input onkeyup="validarEmail2()" id="email" name="email" type="text"
                                placeholder="Insira o seu e-mail">
                            <div id="txtEmail"></div>
                        </div>
    
                        <div class="campos-form">
                            <label for="mensagem">Mensagem:</label>
                            <textarea onkeyup="validarMensagem()" id="mensagem" name="mensagem" rows="8"
                                placeholder="Deixe sua mensagem..."></textarea>
                            <div id="txtMensagem"></div>
                        </div>
    
                        <button class="button" type="button" onclick="enviarForm()">
                            Enviar
                        </button>
    
    
                    </form>
            </section>
    
            <section id="formulario_buscacep">
                <h3 class="text_center">Consultar CEP</h3>
                <div class="endereco">
                    <div class="campos-form">
                        <label for="cep">CEP:</label>
                        <input onkeyup="validarCep()" id="cep" name="cep" type="text" placeholder="Digite o número do CEP">
                        <div id="txtCep"></div>
                    </div>
                    <button class="button" type="button" onclick="consultarCep()">
                        Consultar
                    </button>
                    <hr>
                    <div class="campos-form">
                        <label for="dados">Endereço:</label>
                        <textarea id="dados" name="dados" rows="7" placeholder="Busca CEP..."></textarea>
                        <div id="txtCep"></div>
                    </div>
                </div>
            </section>
        
    
    </main>
    

    <footer class="back_footer">
